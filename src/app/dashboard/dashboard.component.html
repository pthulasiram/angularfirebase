<div class="container content-padding ">
  <div class="row">
    <!-- <h3 class="margin">Where To Find Me?
          <i class="far fa-stop-circle f28d"></i>
        </h3> -->
    <div class="col-sm-12" style="margin:25px 0px 25px 0px">
      <div class="btn-group btn-group-justified">
        <a class="btn btn-info " style="padding:20px" (click)="flip('menu')" [ngClass]="{'activetab': active === 'menu'}">
          <p>
            <strong>Menu</strong>
          </p>
        </a>
        <a class="btn btn-success" style="padding:20px" [ngClass]="{'activetab': active === 'add'} " (click)="flip('add')">
          <p>
            <strong>Add New Menu</strong>
          </p>
        </a>

      </div>
    </div>
  </div>
  <app-add *ngIf=" active === 'add'"></app-add>
  <app-product *ngIf="active === 'menu'"></app-product>
</div>
