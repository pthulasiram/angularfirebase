<div class="container-fluid content-padding">

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Add Menu</h3>
    </div>
    <div class="panel-body">

      <form novalidate [formGroup]="myform">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>

        <div class="form-group">
          <label>Price</label>
          <input type="text" class="form-control" formControlName="price">
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" formControlName="description">
        </div>

        <div class="form-group">
          <label>Todays Special</label>
          <div class="form-control">
            <input type="radio" name="today" value='yes' formControlName="today">Yes
            <input type="radio" name='today' value='no' formControlName="today"  checked="checked">No
          </div>
        </div>


        <div class="form-group">
          <label>Category</label>
          <select class="form-control" formControlName="category">
            <!-- <option value="">Please select category</option> -->
            <option *ngFor="let x of categories" [value]="x">{{x}}
            </option>
          </select>
        </div>
      </form>
      <label class="btn btn-default">
        <input type="file" (change)="selectFile($event)">
      </label>
      <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Save</button>
      <div *ngIf="currentFileUpload" class="progress" style="width:400px">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
          aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
          {{progress.percentage}}%</div>
      </div>

      <div *ngIf="uploadService.addOprStatus | async" class="alert alert-success" role="alert">
        Menu Added successfully ..

      </div>
      <!-- <pre>{{myform.value | json}}</pre>  -->
    </div>
  </div>
</div>
