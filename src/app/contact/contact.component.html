      <div class="container-fluid">
        <h3> Business Hours</h3>
        <table class="table table-bordered">
          <thead class="bg-danger">
            <tr>
              <th>Day</th>
              <th>Open</th>
              <th>Close</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let work of bHours; let i=index">
              <td>{{ work.day }}</td>
              <td>{{ work.open }} PM</td>
              <td>{{ work.close }} PM</td>
            </tr>

          </tbody>
        </table>
      </div>

    </div>
