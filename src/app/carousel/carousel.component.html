<div class="container carousel-padding">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <!-- <div class="carousel-inner" *ngFor="let image_url of imageSources; let i=index;">
            <div class="item" [ngClass]="{'active':i===1}">
                <img src="{{image_url}}" alt="Los Angeles">
            </div> -->


        <div class="carousel-inner">
            <div class="item active">
                <img src="./assets/images/1.jpg" alt="Chicago" style=" width: 100%; height:280px;" />
            </div>

            <div class="item">
                <img src="./assets/images/2.jpg" alt="New york" style=" width: 100%;
                height:280px;" />
            </div>

            <div class="item">
                <img src="./assets/images/3.jpg" alt="Chicago" style=" width: 100%;
                height:280px;" />
            </div>


        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
